{% extends 'base.html' %}

{% block content %}
  <h1>Delete Tag</h1>

  <p>Are you sure you want to delete the Tag: {{ tag }}?</p>
  <p><i>All Tasks with this tag will be also deleted!</i></p>

  <form action="" method="post">
  {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-primary">
    <a class="btn btn-secondary" href="{% url 'todo:tag-list' %}">Cancel</a>
  </form>
{% endblock %}
