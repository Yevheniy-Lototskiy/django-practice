{% extends 'base.html' %}

{% block content %}
  <h1>Tags <a href="{% url 'todo:tag-create' %}" class="btn btn-primary">Add</a></h1>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            {{ update }}
          </td>
          <td>
            {{ delete }}
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no tags</p>
  {% endif %}

{% endblock %}
